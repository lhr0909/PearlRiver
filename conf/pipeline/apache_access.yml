- type: pattern
  token: "*"
  target: message
#  types: ["apache_access"]

- type: geoip
  token: "*"
  target: clientip
#  types: ["apache_access"]

- type: timestamp
  target: timestamp
  token: "*"
#  types: ["apache_access"]

- type: user-agent
  target: agent
  token: "*"
#  types: ["apache_access"]

- type: split
  target: request
  token: "*"
#  types: ["apache_access"]
  args:
      delimiter: "\\?"
      max_split: "2"
      names:
        - "request_path"
        - "request_params"

- type: kv
  target: request_params
  token: "*"
#  types: ["apache_access"]
  field:
    - prefix: "request_param_"
  args:
      delimiter: "&"
      sub_delimiter: "="

